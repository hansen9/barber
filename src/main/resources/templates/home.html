<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Barber App - Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body text-center">
                    <h2 class="card-title mb-4">Welcome, <span th:text="${customer.name}">Customer</span>!</h2>
                    <p class="mb-3">Your next birthday discount is on: <span th:text="${customer.birthday}">YYYY-MM-DD</span></p>
                    <div class="d-grid gap-2 col-6 mx-auto mb-3">
                        <a th:href="@{/orders/new}" class="btn btn-primary">Book Order</a>
                        <a th:href="@{/loyalty}" class="btn btn-success">View Loyalty Points</a>
                        <a th:if="${customer.point} &gt;= 10" th:href="@{/redeem}" class="btn btn-warning">Redeem Free Haircut</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
