<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Select Customer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Select Customer</h2>
    <form th:action="@{/order/select-customer}" method="get" class="mb-3">
        <div class="input-group">
            <input type="text" class="form-control" name="name" placeholder="Search by name" th:value="${param.name}">
            <button class="btn btn-primary" type="submit">Search</button>
        </div>
    </form>

    <a class="btn btn-outline-primary w-100" th:href="@{/}">back</a>
    <div th:if="${customers != null}">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Birthday</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="customer : ${customers}">
                    <td th:text="${customer.name}"></td>
                    <td th:text="${customer.phoneNo}"></td>
                    <td th:text="${customer.birthday}"></td>
<!--                    <td>-->
<!--                        <a th:href="@{'/order/select-treatment/' + ${customer.id}}" class="btn btn-success btn-sm">Select</a>-->
<!--                    </td>-->
                    <td>
                        <a th:href="@{/orders/new/{id}(id=${customer.id})}" class="btn btn-success btn-sm">Select</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
