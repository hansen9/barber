<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Select Treatment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Select Treatment for <span th:text="${customer.name}"></span></h2>
    <form th:action="@{/order/create}" method="post">
        <input type="hidden" name="customerId" th:value="${customer.id}" />
        <div class="mb-3">
            <label for="treatmentId" class="form-label">Treatment</label>
            <select class="form-select" id="treatmentId" name="treatmentId" required>
                <option th:each="treatment : ${treatments}" th:value="${treatment.id}" th:text="${treatment.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Create Order</button>
    </form>
</div>
</body>
</html>
