<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Order - Barber App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title mb-4">Book a Treatment</h2>
                    <form th:action="@{/orders}" th:object="${orderRequest}" method="post">
                        <div class="mb-3">
                            <label for="treatment" class="form-label">Select Treatment</label>
                            <select class="form-select" id="treatment" name="treatmentId" required>
                                <option th:each="treatment : ${treatments}" th:value="${treatment.id}" th:text="${treatment.name} + ' - $' + treatment.price"></option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="date" class="form-label">Date & Time</label>
                            <input type="datetime-local" class="form-control" id="date" name="date" required>
                        </div>
                        <div class="mb-3">
                            <div th:if="${isBirthday}">
                                <span class="badge bg-info">Birthday Discount: 15% off!</span>
                                <p>Discounted Price: <span th:text="${discountedPrice}"></span></p>
                            </div>
                            <div th:if="${canRedeem}">
                                <input type="checkbox" id="redeem" name="redeem">
                                <label for="redeem">Redeem 10 points for a free haircut</label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Confirm Order</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
