<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Order - Barber App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title mb-4">Select Customer & Treatment</h2>
                    <form th:action="@{/orders/select-customer}" method="get">
                        <div>
                            <label>Customer:</label>
                            <select name="customerId" onchange="this.form.submit()">
                                <option value="">-- Select --</option>
                                <th:block th:each="c : ${customers}">
                                    <option th:value="${c.id}"
                                            th:text="${c.name}"
                                            th:selected="${selectedCustomer != null} ? ${selectedCustomer.id} == ${c.id} : false">
                                    </option>
                                </th:block>
                            </select>
                        </div>
                    </form>
                    <form th:action="@{/orders/create}" th:object="${orderRequest}" method="post">
                        <!-- Hidden field to carry customerId -->
                        <input type="hidden" th:field="*{customerId}" />

                        <!-- Hidden field to carry orderDate -->
                        <input type="hidden" th:field="*{orderDate}" />
                        <div>
                            <label>Treatment:</label>
                            <select class="form-select" id="treatmentId" name="treatmentId" required>
                                <option th:each="t : ${treatments}" th:value="${t.id}" th:text="${t.name}"></option>
                            </select>
                        </div>
                        <div th:if="${isBirthday}">
                            ðŸŽ‰ <strong>It's the customer's birthday!</strong>
                        </div>
                        <div th:if="${canRedeem}">
                            <input type="checkbox" id="redeem" name="redeem">
                            <label for="redeem">Redeem 10 points for a free haircut</label>
                        </div>
                        <button type="submit">Submit Order</button>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
