<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Customer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Add Customer</h2>
    <form th:action="@{/customer/add}" th:object="${customer}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>
        <div class="mb-3">
            <label for="phoneNo" class="form-label">Phone No</label>
            <input type="text" class="form-control" id="phoneNo" th:field="*{phoneNo}" required>
        </div>
        <div class="mb-3">
            <label for="birthday" class="form-label">Birthday</label>
            <input type="date" class="form-control" id="birthday" th:field="*{birthday}" required>
        </div>
        <div class="mb-3">
            <label for="point" class="form-label">Points</label>
            <input type="number" class="form-control" id="point" th:field="*{point}" value="0" min="0">
        </div>
        <button type="submit" class="btn btn-success">Add</button>
        <a th:href="@{/customers}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
