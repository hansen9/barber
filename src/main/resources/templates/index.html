<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Barber App - Welcome</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-2 d-none d-md-block bg-light sidebar min-vh-100">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item mb-2">
                        <a class="btn btn-outline-primary w-100" th:href="@{/order/select-customer}">Order</a>
                    </li>
                    <li class="nav-item mb-2">
                        <a class="btn btn-outline-primary w-100" th:href="@{/customers}">Customer Management</a>
                    </li>
                    <li class="nav-item mb-2">
                        <a class="btn btn-outline-primary w-100" th:href="@{/treatment_list}">Treatment Management</a>
                    </li>
                    <li class="nav-item mb-2">
                        <a class="btn btn-outline-primary w-100" th:href="@{/sales}">View Sales</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- Main Content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="pt-5">
                <h2>Welcome to the Barber App</h2>
                <form th:action="@{/home}" method="get" class="mt-4">
                    <div class="mb-3">
                        <label for="customerId" class="form-label">Enter Your Customer ID</label>
                        <input type="number" class="form-control" id="customerId" name="customerId" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Go to Home</button>
                </form>
            </div>
        </main>
    </div>
</div>
</body>
</html>
