<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sales</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2>Sales</h2>
    <table class="table table-bordered mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>Customer Name</th>
            <th>Is Birthday Discount</th>
            <th>Is Redeemed</th>
            <th>Order Date</th>
            <th>Treatment</th>
            <th>Treatment Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="sale : ${sales}">
            <td th:text="${sale.orderId}"></td>
            <td th:text="${sale.customerName}"></td>
            <td th:text="${sale.isBirthdayDiscount}"></td>
            <td th:text="${sale.isRedeemed}"></td>
            <td th:text="${sale.orderDate}"></td>
            <td th:text="${sale.treatmentName}"></td>
            <td th:text="${sale.price}"></td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-outline-primary w-100" th:href="@{/}">back</a>
</div>
</body>
</html>
