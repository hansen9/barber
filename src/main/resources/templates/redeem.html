<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Redeem Free Haircut - Barber App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body text-center">
                    <h2 class="card-title mb-4">Redeem Free Haircut</h2>
                    <div th:if="${canRedeem}">
                        <form th:action="@{/redeem}" method="post">
                            <p>You have <span th:text="${customer.point}"></span> points.</p>
                            <p>Redeem 10 points for a free haircut?</p>
                            <button type="submit" class="btn btn-warning">Redeem Now</button>
                        </form>
                    </div>
                    <div th:unless="${canRedeem}">
                        <p class="text-muted">You need at least 10 points to redeem a free haircut.</p>
                    </div>
                    <div th:if="${redeemSuccess}">
                        <div class="alert alert-success mt-3">Redemption successful! Your points have been updated.</div>
                    </div>
                    <div th:if="${redeemError}">
                        <div class="alert alert-danger mt-3">Redemption failed. Please try again.</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
