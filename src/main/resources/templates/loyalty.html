<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Loyalty Points - Barber App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title mb-4">Loyalty Points</h2>
                    <p class="mb-3">Current Points: <span th:text="${customer.point}"></span></p>
                    <div class="progress mb-3">
                        <div class="progress-bar" role="progressbar" th:style="'width: ' + (${customer.point} * 10) + '%'" th:text="${customer.point} + ' / 10'" aria-valuenow="${customer.point}" aria-valuemin="0" aria-valuemax="10"></div>
                    </div>
                    <h5>Order History</h5>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Treatment</th>
                                <th>Points Earned</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="order : ${orders}">
                                <td th:text="${#temporals.format(order.date, 'yyyy-MM-dd HH:mm')}"></td>
                                <td th:text="${order.treatment.name}"></td>
                                <td>1</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
