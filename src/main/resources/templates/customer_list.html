<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Customer Management</h2>
    <a class="btn btn-success mb-3" th:href="@{/customer/add}">Add Customer</a>
    <table class="table table-bordered mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Phone No</th>
            <th>Birthday</th>
            <th>Points</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${customers}">
            <td th:text="${customer.id}"></td>
            <td th:text="${customer.name}"></td>
            <td th:text="${customer.phoneNo}"></td>
            <td th:text="${customer.birthday}"></td>
            <td th:text="${customer.point}"></td>
            <td>
                <a th:href="@{'/customer/update/' + ${customer.id}}" class="btn btn-warning btn-sm">Update</a>
                <form th:action="@{'/customer/delete/' + ${customer.id}}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-outline-primary w-100" th:href="@{/}">back</a>
</div>
</body>
</html>
